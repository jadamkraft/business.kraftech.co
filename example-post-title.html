<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Preconnects for Google Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts: Montserrat (700,800), Inter (400,500), JetBrains Mono (400,600) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=JetBrains+Mono:wght@400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <!-- PLACEHOLDER: add favicon assets locally after pull -->

</head>
<body>
  <nav class="site-nav" aria-label="Main Navigation">
    <!-- PLACEHOLDER: replace /assets/logo.svg locally after pull -->
    <a class="brand" href="/index.html#home" aria-label="Kraftech Home">
      <img src="/assets/logo.svg" alt="Kraftech logo" height="28" />
    </a>
    <button class="nav-toggle" aria-controls="navMenu" aria-expanded="false">&#9776;</button>
    <ul id="navMenu" class="nav-menu">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/blog.html">Blog</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>
  <header class="post-hero reveal">
    <div class="container">
      <h1>Example Post Title</h1>
      <div class="post-meta">
        <time datetime="2025-01-01T00:00:00.000Z">Jan 1, 2025</time>
        <span class="tags"><span class="tag-pill">automation</span><span class="tag-pill">ai</span></span>
      </div>
    </div>
  </header>

  <main class="post-content reveal">
    <p>A short overview of how automated workflows saved hours for a client.</p>
    <div class="video-wrapper">
         <iframe src="https://iframe.videodelivery.net/VIDEOID" title="Video" allow="autoplay; encrypted-media" allowfullscreen frameborder="0"></iframe>
       </div>

</div>
  </main>

  <footer>
    <div class="container">
      <!-- PLACEHOLDER: replace /assets/logo.svg locally after pull -->
      <img src="/assets/logo.svg" alt="Kraftech logo" class="footer-logo" />
      <p>&copy; 2025 J. Adam Kraft – Kraftech Consulting</p>
    </div>
  </footer>
  <script src="/scripts/reveal.js" defer></script>
  <script>
    const toggle = document.querySelector('.nav-toggle');
    const menu = document.getElementById('navMenu');
    if (toggle && menu) {
      toggle.addEventListener('click', () => {
        menu.classList.toggle('open');
        const expanded = toggle.getAttribute('aria-expanded') === 'true' || false;
        toggle.setAttribute('aria-expanded', !expanded);
      });
    }
  </script>
</body>
